<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车2-2</title>
    <link rel="stylesheet" href="css/vancl.css">
    <style>
        .asd2{
            width: 1000px;
            height: 110px;
            background: url(image/fdj2_img/asd3.png);
            margin: 0 auto;
        }
        .meiyou{
            width: 1000px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            font-weight: 600;
            font-size: 15px
        }
        .xuangou{
            text-decoration: underline;
            font-weight: 600;
            font-size: 15px;
            color: #a00000;
        }
    </style>
</head>

<body>
    <div id="header_wrapper">
        <div class="header content">
            <p>您好,欢迎光临凡客诚品！</p>
            <a href="login.html">登录</a>
            <span>|</span>
            <a href="register.html">注册</a>
            <a href="#">我的订单</a>
            <a href="#"><img src="image/common_img/notice.png" />网站公告</a>
            <a href="#"><img src="image/common_img/w1.jpg" />
                <span class="weibomap"></span>
            </a>
            <a href="#"><img src="image/common_img/w2.jpg" /></a>
        </div>
    </div>
    <div class="asd2"></div>
    <div class="meiyou">您的购物车中没有商品，请你先<a href="vancl.html" class="xuangou">选购商品</a></div>
   
    <!-- 购物车 -->
    <div class="shopCar">
        <ul class="shopList">
            <!-- <li></li> -->
        </ul>
    </div>
    <!-- 尾部 -->
    <footer id="footer_wrap">
        <div class="footer_top content">
            <p> Copyright 2007 - 2018 vancl.com All Rights Reserved 京ICP证100557号 京公网安备11011502002400号
                出版物经营许可证新出发京批字第直110138号</p>
            <ul>
                <li>
                    <a href="#">
                        <i class="icon88"></i>
                    </a>
                </li>
                <li>
                    <i class="icon77"></i>
                </li>
                <li>
                    <a href="#">
                        <i class="icon66"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script>
            var shopCar = (function() {
              var $ul = document.querySelector(".shopList");
              var $emp = document.querySelector(".meiyou");
              return {
                init() {
                  this.event();
                  this.getDate();
                },
                event() {
                  var _this = this;
                },
                getDate() {
                  var shopList = localStorage.shopList || "[]";
                  shopList = JSON.parse(shopList);
                  if(shopList!="[]"){
                        $emp.style.display="none"
                    }
                  console.log(shopList);
                  this.insertDate(shopList);
                },
                insertDate(data) {
                  data.forEach((item, index) => {
                    var $li = document.createElement("li");
                    $li.index = index;
                    $li.innerHTML = `
                                    商品名称：<span class="title">${
                                      data[index].title
                                    }</span>
                                    单价：<span class="price">${
                                      data[index].price
                                    }</span>
                                    <span><img src="image/fdj2_img/${data[index].src}" style='width:68px;height:68px'></span></br>
                                    商品数量：<span>${data[index].count}</span>
                                    产品金额总计(不含运费)：<span>${data[index].price *
                                      data[index].count}</span></br>
                                    <button>￥去结算>></button>`;
                    $ul.appendChild($li);
                  });
                }
              };
            })();
            shopCar.init();
          </script>
</body>

</html>
