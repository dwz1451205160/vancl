    <script>
            var shopCar = (function() {
              var $ul = document.querySelector(".shopList");
              return {
                init() {
                  this.event();
                  this.getDate();
                },
                event() {
                  var _this = this;
                },
                getDate() {
                  var shopList = localStorage.shopList || "[]";
                  shopList = JSON.parse(shopList);
                  console.log(shopList);
                  this.insertDate(shopList);
                },
                insertDate(data) {
                  data.forEach((item, index) => {
                    var $li = document.createElement("li");
                    $li.index = index;
                    $li.innerHTML = `
                                    商品名称：<span class="title">${
                                      data[index].title
                                    }</span></br>
                                    商品价格：<span class="price">${
                                      data[index].price
                                    }</span></br>
                                    <span><img src="fdj2_img/${data[index].src}" style='width:68px;height:68px'></span></br>
                                    商品数量：<input class="count" placeholder="请输入商品数量"/></br>
                                    小计：<span>${data[index].price *
                                      data[index].count}</span></br>
                                    <button>加入购物车</button>`;
                    $ul.appendChild($li);
                  });
                }
              };
            })();
            shopCar.init();
          </script>
